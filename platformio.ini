[env:esp32dev]
platform = espressif32
board = esp32dev
framework = espidf
monitor_speed = 115200

[env:esp32dev_debug]
platform = espressif32@2.1.0
board = esp32dev
framework = espidf
monitor_speed = 115200
build_flags =
    -DDEBUG
    -DLOG_LOCAL_LEVEL=ESP_LOG_INFO
    -DTASKDEBUG